name: Deploy ADF to Target Environment
 
on:
  workflow_dispatch:
  
jobs:
  deploy-adf:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
 
    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'
 
    - name: Deploy ADF ARM template
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ secrets.ADF_RESOURCE_GROUP }}
        template: hpidatafactory-dev/ARMTemplateForFactory.json
        parameters: >
          hpidatafactory-dev/ARMTemplateParametersForFactory.json
          factoryName=${{ secrets.ADF_FACTORY_NAME }}
          location=${{ secrets.ADF_LOCATION }}
        deploymentName: adf-deployment-${{ github.run_number }}
